# conf.yml
database:
  parameter-path: .env
  data-table-name: trees

new-data-paths:
  - tree_data/data_files/s_wfs_baumbestand_2023-07-08-small.geojson

data-schema:
  mapping:
    geometry: geometry
    name: strname
    standort_nr: haus_nr
    art_botanisch: artbot
    art_deutsch: artdtsch
    gml_id: standort_nr
    baumhoehe_akt: baumhoehe
    stammdurchmesser_akt: stammdurch
    kronendurchmesser_akt: kronedurch
    aend_dat: zuletztakt
  calculated:
    gattung:
      inputs:
        - art_botanisch
      function: lookup_genus
    gattungdeutsch:
      inputs:
        - art_botanisch
      function: lookup_genus_german
    pflanzjahr:
      inputs:
        - jalter
      function: calc_plant_year
    stammumfg:
      inputs:
        - stammdurchmesser_akt
      function: calc_trunc_circumference
    bezirk:
      inputs:
        - geometry
      function: lookup_district



